name: E2E+API

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: |
          # Устанавливаем Playwright и браузеры
          npx playwright install chromium
          npx playwright install --with-deps chromium
          npx playwright install-deps chromium
  

  api:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Create results directory
        run: mkdir -p allure-results-api

      - name: Run API tests
        run: |
          npx playwright test --grep "@api" --reporter=allure-playwright
        env:
          ALLURE_RESULTS_PATH: allure-results-api
        continue-on-error: true

      - name: Upload API test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-api
          path: allure-results/
          retention-days: 7

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-api
          path: playwright-report/
          retention-days: 7

  e2e:
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Create results directory
        run: mkdir -p allure-results-e2e

      - name: Run E2E tests
        run: |
          npx playwright test --grep "@PO" --reporter=allure-playwright,html
        env:
          ALLURE_RESULTS_PATH: allure-results-e2e
          CI: true
        continue-on-error: true

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-e2e
          path: allure-results/
          retention-days: 7

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report-e2e
          path: playwright-report/
          retention-days: 7

  generate-report:
    runs-on: ubuntu-latest
    needs: [api, e2e]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: |
          npm ci
          npm install -g allure-commandline

      - name: Download API results
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: allure-results-api
          path: test-results/api

      - name: Download E2E results
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: allure-results-e2e
          path: test-results/e2e

      - name: Check if results exist
        id: check_results
        run: |
            API_FILES=$(find test-results/api -name "*.json" -o -name "*.txt" -o -name "*.png" -o -name "*.webm" 2>/dev/null | wc -l)
            E2E_FILES=$(find test-results/e2e -name "*.json" -o -name "*.txt" -o -name "*.png" -o -name "*.webm" 2>/dev/null | wc -l)
            TOTAL_FILES=$((API_FILES + E2E_FILES))
            echo "API files: $API_FILES"
            echo "E2E files: $E2E_FILES"
            echo "Total files: $TOTAL_FILES"
            
            if [ $TOTAL_FILES -eq 0 ]; then
              echo "No test results found"
              echo "has_results=false" >> $GITHUB_OUTPUT
            else
              echo "has_results=true" >> $GITHUB_OUTPUT
            fi    

      - name: Merge Allure results
        if: steps.check_results.outputs.has_results == 'true'
        run: |
            mkdir -p allure-results
            # Копируем результаты только если они существуют
            if [ -d "test-results/api" ]; then
              find test-results/api -name "*.json" -exec cp {} allure-results/ \;
              find test-results/api -name "*.txt" -exec cp {} allure-results/ \;
              find test-results/api -name "*.png" -exec cp {} allure-results/ \;
              find test-results/api -name "*.webm" -exec cp {} allure-results/ \;
            fi
            
            if [ -d "test-results/e2e" ]; then
              find test-results/e2e -name "*.json" -exec cp {} allure-results/ \;
              find test-results/e2e -name "*.txt" -exec cp {} allure-results/ \;
              find test-results/e2e -name "*.png" -exec cp {} allure-results/ \;
              find test-results/e2e -name "*.webm" -exec cp {} allure-results/ \;
            fi
      

      - name: Generate Allure report
        run: |
          allure generate allure-results --clean -o allure-report
          echo "REPORT_PATH=allure-report" >> $GITHUB_ENV

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      - name: Install and configure allurectl
        uses: allure-framework/setup-allurectl@v1.0.2
        if: always()
        with:
          allure-endpoint: https://allure.autotests.cloud
          allure-token: ${{ secrets.ALLURE_API_TOKEN }}
          allure-project-id: 5064

      - name: Upload results to Allure TestOps
        id: allure_upload
        if: always()
        env:
          ALLURE_PROJECT_ID: 5064
          ALLURE_ENDPOINT: https://allure.autotests.cloud
          ALLURE_API_TOKEN: ${{ secrets.ALLURE_API_TOKEN }}
        run: |
          RAW_LINK=$(allurectl upload ./allure-results \
            --endpoint $ALLURE_ENDPOINT \
            --token $ALLURE_API_TOKEN \
            --project-id $ALLURE_PROJECT_ID | grep "Report link:")
          # Извлекаем чистую ссылку HTTP/HTTPS из строки
          FULL_LINK=$(echo "$RAW_LINK" | grep -o 'https\?://[^ ]*' | head -1 | tr -d '[:space:]')
          if [[ -n "$FULL_LINK" ]]; then
            echo "report_link=$FULL_LINK" >> $GITHUB_OUTPUT
          else
            echo "No report link found"
            exit 1
          fi

      - name: Send Telegram Notification
        uses: appleboy/telegram-action@master
        if: always()
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          message: |
            Прогон тестов закончен!
            Job - ${{ github.job }}.
            Статус прогона - ${{ job.status }}
            Ссылка на Allure отчет: ${{ steps.allure_upload.outputs.report_link }}

