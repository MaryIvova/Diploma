name: E2E+API

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox webkit

  api:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Create results directory
        run: mkdir -p allure-results-api

      - name: Run API tests
        run: |
          npx playwright test --grep "@api" --reporter=allure-playwright
        env:
          ALLURE_RESULTS_PATH: allure-results-api
        continue-on-error: true

      - name: Upload API test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-api
          path: allure-results-api/
          retention-days: 7

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-api
          path: playwright-report/
          retention-days: 7

  e2e:
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Create results directory
        run: mkdir -p allure-results-e2e

      - name: Run E2E tests
        run: |
          npx playwright test --grep "@PO" --reporter=allure-playwright,html
        env:
          ALLURE_RESULTS_PATH: allure-results-e2e
          CI: true
        continue-on-error: true

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-e2e
          path: allure-results-e2e/
          retention-days: 7

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report-e2e
          path: playwright-report/
          retention-days: 7

  generate-report:
    runs-on: ubuntu-latest
    needs: [api, e2e]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: |
          npm ci
          npm install -g allure-commandline

      - name: Download API results
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: allure-results-api
          path: test-results/api

      - name: Download E2E results
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: allure-results-e2e
          path: test-results/e2e

      - name: Merge Allure results
        run: |
          mkdir -p allure-results
          find test-results -name "*.json" -exec cp {} allure-results/ \;
          find test-results -name "*.txt" -exec cp {} allure-results/ \;
          find test-results -name "*.png" -exec cp {} allure-results/ \;
          find test-results -name "*.webm" -exec cp {} allure-results/ \;

      - name: Generate Allure report
        run: |
          allure generate allure-results --clean -o allure-report
          echo "REPORT_PATH=allure-report" >> $GITHUB_ENV

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      - name: Deploy Allure report to GitHub Pages
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: ./allure-report
          keep_files: false

