name: E2E+API

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        run: |
          mkdir -p allure-results
          npx playwright test --grep "@api"
        continue-on-error: true

      - name: Upload API results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-api
          path: allure-results/
          if-no-files-found: warn

  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Create allure-results directory
        run: mkdir -p allure-results

      - name: Run E2E tests
        run: npx playwright test --grep "@PO"
        continue-on-error: true

      - name: Upload E2E results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-e2e
          path: allure-results/
          if-no-files-found: warn

  generate-report:
    runs-on: ubuntu-latest
    needs: [api, e2e]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Download API results
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: allure-results-api
          path: downloaded-api-results

      - name: Download E2E results
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: allure-results-e2e
          path: downloaded-e2e-results

      - name: Send Telegram Notification
        uses: Allure_for_QA/telegram-action@master
        if: always()
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          message: |
            Прогон тестов закончен!
            Job - ${{ github.job }}.
            Статус прогона - ${{ job.status }}
            Ссылка на Allure отчет: ${{ steps.allure_upload.outputs.report_link }}