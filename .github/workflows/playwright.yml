name: E2E+API

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        run: |
          mkdir -p allure-results
          npx playwright test --grep "@api"
        continue-on-error: true

      - name: Upload API results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-api
          path: allure-results/
          if-no-files-found: warn

  e2eTest:
      timeout-minutes: 60
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: lts/*
        - run: npm i
        - name: Install PW
          run: npx playwright install --with-deps
        - name: Run PW test
          run: npm run test
        # —Å–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ç—á–µ—Ç pw
        - uses: actions/upload-artifact@v4
          if: always()
          continue-on-error: true
          with:
            name: test-results
            path: test-results
            retention-days: 20
        # —Å–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ç—á–µ—Ç allure
        - uses: actions/upload-artifact@v4
          if: always()
          continue-on-error: true
          with:
            name: allure-results
            path: allure-results
            retention-days: 20
        # –∑–∞–±–∏—Ä–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –∑–∞–ø—É—Å–∫–∞ –æ—Ç—á–µ—Ç–∞ allure
        - uses: actions/checkout@v4
          if: always()
          continue-on-error: true
          with:
            ref: gh-pages
            path: gh-pages
        # –§–æ—Ä–º–∏—Ä—É–µ–º –∏–∑ allure-results –æ—Ç—á–µ—Ç allure-report
        - uses: simple-elf/allure-report-action@master
          if: always()
          id: allure-report
          with:
            allure_results: allure-results
            gh_pages: gh-pages
            allure_report: allure-report
            allure_history: allure-history
            keep_reports: 20

        - name: Deploy report
          if: always()
          uses: peaceiris/actions-gh-pages@v4
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_branch: gh-pages
            publish_dir: allure-history  # default: gh-pages

        - name: Send Telegram notification
          uses: appleboy/telegram-action@v1.0.1
